<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Daily</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer type="module" src="daily.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center mb-0">Daily</h2>
        <div>
          <a href="index.html" class="btn btn-secondary">Smartenator</a>
          <a href="review.html" class="btn btn-secondary">Review</a>
          <a href="history.html" class="btn btn-secondary">History</a>
        </div>
      </div>

      <!-- Alpine component root -->
      <!-- <div x-data="quiz" x-init="init()"> -->
      <div x-data="quiz">
        <!-- Loading State -->
        <div x-show=" isLoading" x-text="loadingMessage"></div>

        <!-- Error State -->
        <div x-show="error" x-text="error" class="alert alert-danger"></div>

        <!-- Quiz Content (shown when loaded and no error) -->
        <div x-show="!isLoading && !error">
          <!-- Progress Indicator -->
          <div id="progress-indicator" class="mb-3">
            <span x-html="progressText"></span>
            <template x-if="mistakes > 0">
              <div
                class="alert alert-danger mt-2"
                x-text="`${mistakes} Mistake${mistakes === 1 ? '' : 's'}`"
              ></div>
            </template>
          </div>

          <!-- Quiz Container -->
          <div id="quiz-container" x-show="currentQuestion">
              <div class="question border p-3 mb-3 rounded">
                <p><strong x-text="currentQuestion.question"></strong></p>
                <!-- Options -->
                <template
                  x-for="(option, index) in currentQuestion.options"
                  :key="index"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input d-none"
                      type="radio"
                      :id="`option-${currentQuestion.id}-${index}`"
                      :name="`question-${currentQuestion.id}`"
                      :value="index"
                      :disabled="selectedAnswerIndex !== null"
                      @change="selectAnswer(index)"
                    />
                    <label
                      class="form-check-label btn w-100 text-start py-2"
                      :for="`option-${currentQuestion.id}-${index}`"
                      :class="getOptionClass(index)"
                    >
                      <strong x-text="letters[index]"></strong>:
                      <span x-text="option"></span>
                    </label>
                  </div>
                </template>
              </div>
          </div>

          <!-- Next Button -->
          <button
            id="next-button"
            class="btn btn-primary"
            @click="nextStep()"
            :disabled="selectedAnswerIndex === null"
            x-text="nextButtonText"
          >
            Next
          </button>
        </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
