<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .low-score {
        color: red;
      }
      .high-score {
        color: green;
      }
    </style>
  </head>
  <body class="container">
    <h2 class="text-center">Quiz History</h2>
    <a href="index.html" class="btn btn-secondary mt-3">Back to Exam</a>

    <canvas id="scoreChart" class="mt-3"></canvas>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Attempt</th>
          <th>Score</th>
          <th>Date</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody id="history-table"></tbody>
    </table>
    <script>
      const storageKey = "quizHistory";
      const history = JSON.parse(localStorage.getItem(storageKey)) || [];
      const tableBody = document.getElementById("history-table");
      const scores = [];
      const attempts = [];

      history.forEach((attempt, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
                <td>${index + 1}</td>
                <td class="${
                  attempt.score >= 75 ? "high-score" : "low-score"
                }">${attempt.score.toFixed(2)}%</td>
                <td>${new Date(attempt.timestamp).toLocaleString()}</td>
                <td><a href="attempt.html?index=${index}" class="btn btn-sm btn-primary">View</a></td>
            `;
        tableBody.appendChild(row);
        scores.push(attempt.score);
        attempts.push(index + 1);
      });

      new Chart(document.getElementById("scoreChart"), {
        type: "bar",
        data: {
          labels: attempts,
          datasets: [
            {
              label: "Quiz Scores",
              data: scores,
              backgroundColor: scores.map((score) =>
                score >= 75 ? "green" : "red"
              ),
            },
          ],
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 },
          },
        },
      });
    </script>
  </body>
</html>
